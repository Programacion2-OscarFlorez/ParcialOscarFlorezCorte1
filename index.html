<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial Oscar Florez</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="titled">
            <h1>English Dictionary</h1>
        </div>  
    </header>

    <nav>
        <div class="form">
            <input id="wordEnglish-input" placeholder="Enter Word To Define" class="wordEnglish" type="text" required>
            <input class="btnSearch1" id="btnSearch" type="image" src="img/search-solid.svg" width="20px">
        </div>
    </nav>

    <section>
        <div class="table-responsive">
            <table border="1">
                <thead class="thead-danger">
                    <th class="column-header text-right">Word</th>
                    <th class="column-header">Definition</th>
                    <th class="column-header">Uses</th>
                    <th class="column-header">Example</th>
                    <th class="column-header">Pronunciation</th>
                </thead>
                <tbody id="body-table">
                    
                </tbody>
            </table>
        </div> 
    </section>
    <form action="">
        <input type="image" src="img/trash-alt-solid.svg" width="25px">
    </form>
    <footer>
        <p>Oscar Santiago Florez Sanchez</p>
        <p>Realizado el 16/sep/2021</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
